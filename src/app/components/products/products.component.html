<p>
  La cantidad {{ myShoppingCart.length }}
</p>
<p>
  Total : ${{ total }}
</p>
<p>
  Today : {{ today | date: 'short'}}
</p>
<p>
  Store Live : {{ date | timeAgo }}
</p>
<div class="products--grid">
  <app-product
    [productInList]="product"
    *ngFor="let product of products"
    (addedProduct)="onAddToShoppingCart($event)"
  ></app-product>
</div>
